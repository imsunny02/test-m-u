<body>
    <!-- Ná»n mÆ°a chá»¯ -->

    <!-- TrÃ¡i tim há»“ng -->
    <canvas id="pinkboard"></canvas>

    <!-- Chá»¯ hiá»ƒn thá»‹ giá»¯a tim -->
    <div id="child">
        <h4>ðŸ’— MÃ£i yÃªu em ðŸ’—</h4>

    <script>
        // ========== Hiá»‡u á»©ng mÆ°a chá»¯ I LOVE U ==========
        var matrix = document.getElementById('matrix');
        var ctx = matrix.getContext('2d');
        matrix.height = window.innerHeight;
        matrix.width = window.innerWidth;

        var texts = 'I LOVE U'.split('');
        var fontSize = 16;
        var columns = matrix.width / fontSize;
        var drops = [];
        for (var x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrix.width, matrix.height);
            ctx.fillStyle = '#f584b7';
            ctx.font = fontSize + 'px Arial';
            for (var i = 0; i < drops.length; i++) {
                var text = texts[Math.floor(Math.random() * texts.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrix.height || Math.random() > 0.95) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        // ========== Hiá»‡u á»©ng trÃ¡i tim há»“ng ==========
        var settings = {
            particles: { length: 500, duration: 2, velocity: 100, effect: -0.75, size: 30 }
        };

        var Point = function(x, y) { this.x = x || 0; this.y = y || 0; };
        Point.prototype.clone = function() { return new Point(this.x, this.y); };
        Point.prototype.length = function(length) {
            if (length === undefined) return Math.sqrt(this.x * this.x + this.y * this.y);
            this.normalize(); this.x *= length; this.y *= length; return this;
        };
        Point.prototype.normalize = function() {
            var length = this.length(); this.x /= length; this.y /= length; return this;
        };

        var Particle = function() {
            this.position = new Point(); this.velocity = new Point();
            this.acceleration = new Point(); this.age = 0;
        };
        Particle.prototype.initialize = function(x, y, dx, dy) {
            this.position.x = x; this.position.y = y;
            this.velocity.x = dx; this.velocity.y = dy;
            this.acceleration.x = dx * settings.particles.effect;
            this.acceleration.y = dy * settings.particles.effect;
            this.age = 0;
        };
        Particle.prototype.update = function(deltaTime) {
            this.position.x += this.velocity.x * deltaTime;
            this.position.y += this.velocity.y * deltaTime;
            this.velocity.x += this.acceleration.x * deltaTime;
            this.velocity.y += this.acceleration.y * deltaTime;
            this.age += deltaTime;
        };
        Particle.prototype.draw = function(context, image) {
            function ease(t){return (--t)*t*t+1;}
            var size = image.width * ease(this.age / settings.particles.duration);
            context.globalAlpha = 1 - this.age / settings.particles.duration;
            context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
        };

        var ParticlePool = function(length) {
            var particles = new Array(length);
            for (var i = 0; i < particles.length; i++) particles[i] = new Particle();
            var firstActive = 0, firstFree = 0, duration = settings.particles.duration;
            this.add = function(x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);
                firstFree = (firstFree + 1) % particles.length;
                if (firstActive === firstFree) firstActive = (firstActive + 1) % particles.length;
            };
            this.update = function(deltaTime) {
                var i;
                if (firstActive < firstFree) for (i = firstActive; i < firstFree; i++) particles[i].update(deltaTime);
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++) particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++) particles[i].update(deltaTime);
                }
                while (particles[firstActive].age >= duration && firstActive !== firstFree) {
                    firstActive = (firstActive + 1) % particles.length;
                }
            };
            this.draw = function(context, image) {
                var i;
                if (firstActive < firstFree) for (i = firstActive; i < firstFree; i++) particles[i].draw(context, image);
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++) particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++) particles[i].draw(context, image);
                }
            };
        };

        (function(canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2*t) - 20 * Math.cos(3*t) - 10 * Math.cos(4*t) + 25
                );
            }
            var image = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size/2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size/2 - point.y * settings.particles.size / 350;
                    return point;
                }
                context.beginPath();
                var t = -Math.PI, point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) { t += 0.01; point = to(t); context.lineTo(point.x, point.y); }
                context.closePath();
                context.fillStyle = '#ea80b0';
                context.fill();
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            function render() {
                requestAnimationFrame(render);
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;
                context.clearRect(0, 0, canvas.width, canvas.height);
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
                particles.update(deltaTime);
                particles.draw(context, image);
            }
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
            setTimeout(function() { onResize(); render(); }, 10);
        })(document.getElementById('pinkboard'));
    </script>
